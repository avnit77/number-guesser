<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Number Guesser</title>
</head>

<body>
     <header>
     <h1 class=guess>Guess the number</h1>
    </header>
    <article class=guess>
      Here's how this game works:
      <ol>
        <li>There's a secret number between 1 and 10</li>
        <li>You guess what you think it is. You have three tries.</li>
        <li>You choose a guess from the guess-choosing spot</li>
        <li>Glory?</li>
      </ol>
    </article>
     <label class=guess>
      Guess-choosing spot:
      <select id="guessField">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
      </select>
      <button id="guessButton">Glory?</button>
     </label>
    </div>
     <script type="module" src="app.js"></script>
     <script type="module" src="function.js"></script>
  </body>
</html>
